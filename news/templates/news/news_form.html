{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <!-- Page Content -->
    <div class="container">

        <div class="col-md-6 offset-md-3">
            
            <!-- Back button -->
            <div class="mt-3">
                <button class="btn btn-primary mt-3 text-uppercase" onclick="goBack()">Go Back</button>
            </div>
            
            {% if edit == "True" %}
            <h1 class="mt-4 mb-3">Edit News</h1>
            {% else %}
            <h1 class="mt-4 mb-3">Create News</h1>
            {% endif %}
            
            <form method="POST" enctype="multipart/form-data">
            
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button type="submit" class="btn btn-info btn-lg btn-block">POST</button>
            
            </form>
            
        </div>

    </div>
    <!-- /.container -->

{% endblock %}
